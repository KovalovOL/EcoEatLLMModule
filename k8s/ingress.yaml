apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /llm(/|$)(.*)  # ← РЕГЕКС!
        pathType: ImplementationSpecific
        backend:
          service:
            name: llm-service
            port:
              number: 80