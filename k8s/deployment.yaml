apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-service-deployment
  labels:
    app: llm-service
spec:
  replicas: 1                
  selector:
    matchLabels:
      app: llm-service       
  template:
    metadata:
      labels:
        app: llm-service     
    spec:
      containers:
      - name: llm-service 
        image: my-llm-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
